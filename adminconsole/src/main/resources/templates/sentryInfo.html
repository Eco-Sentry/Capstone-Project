<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/mySentries.css">
    <link rel="stylesheet" href="css/addSensors.css">
    <title>Sentry Info</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <nav class="nav-links">
            <a th:href="@{home}">Home</a>
            <a th:href="@{about}">About</a>
            <a th:href="@{profile}">Profile</a>
            <a th:href="@{dashboard}">Dashboard</a>
            <a th:href="@{mySentries}">My Sentries</a>
        </nav>
    </div>
    <button class="sidebar-toggle" onclick="toggleSidebar()">â‡’</button>
    <div class="sidebar" id="sidebar">
        <a th:href="@{mySentries}" style="margin-top: 18%;">My sentries</a><br/>
        <a th:href="@{createSentry}">Create a Sentry</a><br/>
        <a th:href="@{proposeSensor}">Propose a Sensor</a>
    </div>
    <div class="content">
        <div class="main-div">
            <h1>Sentry Info</h1>
            <div id="sentryTokenDiv" class="token-display">
                <b>Sentry ID:</b> 
                <input id="sentryIdDisplay" class="id-input" type="text" name="sentryId" disabled/>
                <!-- <span id="sentryIdDisplay"></span> -->
                <button class="copy-button" onclick="copyToClipboard()">Copy Sentry ID</button>
            </div>
            <button onclick="openAddSensorModal()" class="ran-button" style="display: block; margin-left: auto; margin-right: auto;">Add Sensor</button>
            <table>
                <thead>
                    <tr>
                        <th>Sensor Type</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sensorsBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add sensor-->
    <div id="addSensorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddSensorModal()">&times;</span>
            <h2>Add Sensor</h2>
            <form id="addSensorForm">
                <label for="sensorType">Sensor Type:</label>
                <select id="sensorType" onchange="updateDescription()"></select>
                <br><br>
                <label for="description">Description:</label>
                <textarea id="description" rows="4" cols="50" readonly></textarea>
                <br><br>
                <button class="ran-button" type="button" onclick="addSensor()">Add</button>
            </form>
        </div>
    </div>

    <!-- Delete sensor -->
    <div id="deleteSensorModal" class="modal">
        <div class="modal-content" style="width: 80%; max-width: 400px; text-align: center;">
            <span class="close" onclick="closeDeleteSensorModal()">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this sensor?</p>
            <button class="ran-button" onclick="confirmDeleteSensor()">Yes</button>
            <button class="ran-button" onclick="closeDeleteSensorModal()">No</button>
        </div>
    </div>

    <script>
        let sensorTypes = [];
        let sentryId = '';
        let deleteSensorId = '';

        document.addEventListener("DOMContentLoaded", function() {
            sentryId = getCookie('SENTRY-ID');
            document.getElementById('sentryIdDisplay').value = sentryId;
            fetchSensorTypes();
            fetchSentrySensors(sentryId);
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function setCookie(name, value, days) {
            let expires = '';
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '') + expires + '; path=/';
        }

        function fetchSensorTypes() {
            fetch('https://www.eco-sentry.com/api/get-sensor-types')
            .then(response => response.json())
            .then(data => {
                sensorTypes = data;
                populateSensorTypeDropdown();
            })
            .catch(error => console.error('Error fetching sensor types:', error));
        }

        function populateSensorTypeDropdown() {
            const sensorTypeSelect = document.getElementById('sensorType');
            sensorTypeSelect.innerHTML = ''; // Reset options

            sensorTypes.forEach(sensor => {
                const option = document.createElement('option');
                option.value = sensor.id;
                option.textContent = sensor.sensorType;
                sensorTypeSelect.appendChild(option);
            });

            updateDescription();
        }

        function fetchSentrySensors(sentryId) {
            const token = getCookie('AUTH-TOKEN');
            const url = 'https://www.eco-sentry.com/api/get-sentry-sensors';
            const data = { token, sentryId };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => populateSensorsTable(data))
            .catch(error => console.error('Error fetching sensors:', error));
        }

        function populateSensorsTable(sensors) {
            const tableBody = document.getElementById('sensorsBody');
            tableBody.innerHTML = ''; 
            sensors.forEach(sensor => {
                const status = sensor.sensorType.activated ? 'Active' : 'Inactive';
                const row = `<tr>
                                <td>${sensor.sensorType.sensorType}</td>
                                <td>${sensor.sensorType.description}</td>
                                <td>${status}</td>
                                <td>
                                    <button class= "view-button" onclick="viewSensorDetails('${sensor.id}')">View</button>
                                    <button class="trash-button" onclick="openDeleteSensorModal('${sensor.id}')">
                                        <img src= "/images/trash.png" class="trash-pic"/>
                                    </button>
                                </td>
                            </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function updateDescription() {
            const sensorTypeSelect = document.getElementById('sensorType');
            const selectedSensorId = sensorTypeSelect.value;
            const selectedSensor = sensorTypes.find(sensor => sensor.id === selectedSensorId);

            document.getElementById('description').value = selectedSensor ? selectedSensor.description : '';
        }

        function addSensor() {
            const token = getCookie('AUTH-TOKEN');
            const sensorTypeSelect = document.getElementById('sensorType');
            const selectedSensorId = sensorTypeSelect.value;

            const data = {
                userToken: token,
                sensorTypeId: selectedSensorId,
                sentryId: sentryId
            };

            fetch('https://www.eco-sentry.com/api/register-sensor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    closeAddSensorModal();
                    fetchSentrySensors(sentryId);
                } else {
                    alert('Failed to add sensor.');
                }
            })
            .catch(error => {
                console.error('Error adding sensor:', error);
                alert('Error adding sensor. Please try again.');
            });
        }

        function openAddSensorModal() {
            document.getElementById('addSensorModal').style.display = 'block';
        }

        function closeAddSensorModal() {
            document.getElementById('addSensorModal').style.display = 'none';
        }

        function openDeleteSensorModal(sensorId) {
            deleteSensorId = sensorId;
            document.getElementById('deleteSensorModal').style.display = 'block';
        }

        function closeDeleteSensorModal() {
            document.getElementById('deleteSensorModal').style.display = 'none';
        }

        function confirmDeleteSensor() {
            const token = getCookie('AUTH-TOKEN');
            if (!token) {
                console.error('No AUTH-TOKEN found');
                return; // Exit if no token
            }

            fetch('https://www.eco-sentry.com/api/delete-sensor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: token, objId: deleteSensorId })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Sensor deleted successfully:', deleteSensorId);
                    fetchSentrySensors(sentryId); // Refresh the list
                    closeDeleteSensorModal();
                } else {
                    alert('Failed to delete sensor.');
                }
            })
            .catch(error => {
                console.error('Error deleting sensor:', error);
                alert('Failed to delete sensor. Please try again.');
            });
        }

        function viewSensorDetails(sensorId) {
            setCookie('SENSOR-ID', sensorId, 1); // Store the sensor ID in a cookie for 1 day
            window.location.href = 'sensorInfo';
        }

        function copyToClipboard() {
            const sentryId = document.getElementById('sentryIdDisplay').textContent;
            navigator.clipboard.writeText(sentryId).then(() => {
                alert('Copied to Clipboard!');
            }, (err) => {
                console.error('Error copying text:', err);
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.transform === 'translateX(0px)') {
                sidebar.style.transform = 'translateX(-100%)'; // Hide the sidebar
            } else {
                sidebar.style.transform = 'translateX(0px)'; // Show the sidebar
            }
        }

        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 768) {
                sidebar.style.transform = 'translateX(0px)'; // Show the sidebar
            } else if (window.innerWidth < 768 && sidebar.style.transform === 'translateX(0px)') {
                sidebar.style.transform = 'translateX(-100%)'; // Hide the sidebar
                return;
            } else {
                sidebar.style.transform = 'translateX(-100%)';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const navbar = document.querySelector('.navbar');
            navbar.addEventListener('click', function(event) {
                if (window.innerWidth < 768) {
                    navbar.classList.toggle('active');
                    if (navbar.classList.contains('active')) {
                        navbar.style.height = '100vh'; // Full height
                    } else {
                        navbar.style.height = '60px'; // Default height
                    }
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    navbar.classList.remove('active');
                    navbar.style.height = '60px'; // Ensure default height
                }
            });

            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 768) {
                sidebar.style.transform = 'translateX(0px)'; // Show the sidebar
            } else if (window.innerWidth < 768 && sidebar.style.transform === 'translateX(0px)') {
                return;
            } else {
                sidebar.style.transform = 'translateX(-100%)'; // Hide the sidebar
            }
        });
    </script>
</body>
</html>
