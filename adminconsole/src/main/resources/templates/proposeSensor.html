<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/propose.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Propose a Sensor</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/Logo.png" alt="Logo" class="logo-image">         
        </div>
        <nav class="nav-links">
            <a th:href="@{home}">Home</a>
            <a th:href="@{about}">About</a>
            <a th:href="@{profile}">Profile</a>
            <a th:href="@{dashboard}">Dashboard</a>
            <a th:href="@{mySentries}">My Sentries</a>
        </nav>
    </div>
    <button class="sidebar-toggle" onclick="toggleSidebar()">â‡’</button>
    <div class="sidebar" id="sidebar">
        <a th:href="@{mySentries}" style="margin-top: 18%;">My sentries</a><br/>
        <a th:href="@{createSentry}">Create a Sentry</a><br/>
        <a th:href="@{proposeSensor}">Propose a Sensor</a>
    </div>
    <div class="content">
        <div class="main-div">
            <h1>Propose a Sensor</h1>
            <div class="form-container">
                <div class="form">
                    <!-- <h1>Propose a Sensor</h1> -->
                    <div class="form-container">
                        <form id="proposeSensorForm">
                            <div class="form-group">
                                <label for="sensorType">Sensor Type:</label>
                                <input type="text" id="sensorType" name="sensorType" required placeholder="Enter sensor type">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" name="description" required placeholder="Describe the sensor"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="unit">Unit of Measurement:</label>
                                <input type="text" id="unit" name="unit" required placeholder="Enter unit (e.g., 'C' for Celsius)">
                            </div>
                            <button type="button" class="ran-button" onclick="submitSensorProposal()">Submit Proposal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function submitSensorProposal() {
            const token = getCookie('AUTH-TOKEN');
            const data = {
                userToken: token,
                sensorType: document.getElementById('sensorType').value,
                description: document.getElementById('description').value,
                unit: document.getElementById('unit').value
            };

            fetch('https://www.eco-sentry.com/api/propose-sensor-type', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                console.log('Response:', data); // Log the response for debugging
                Toastify({
                    // text: "Sensor proposal submitted successfully. Sensor ID: " + data,
                    text: "Sensor proposal submitted successfully.",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#4CAF50",
                }).showToast();
            })
            .catch(error => {
                console.error('Error proposing sensor:', error);
                Toastify({
                    text: "Failed to submit sensor proposal. Error: " + error.message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#D32F2F",
                }).showToast();
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.transform === 'translateX(0px)') {
                sidebar.style.transform = 'translateX(-100%)'; // Hide the sidebar
            } else {
                sidebar.style.transform = 'translateX(0px)'; // Show the sidebar
            }
        }

        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 768) {
                sidebar.style.transform = 'translateX(0px)';
            } else if (window.innerWidth < 768 && sidebar.style.transform === 'translateX(0px)') {
                sidebar.style.transform = 'translateX(-100%)';
                return;
            } else {
                sidebar.style.transform = 'translateX(-100%)';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');

            navbar.addEventListener('click', function(event) {
                if (window.innerWidth < 768) {
                    navbar.classList.toggle('active');
                    if (navbar.classList.contains('active')) {
                        navbar.style.height = '100vh';
                    } else {
                        navbar.style.height = '60px';
                    }
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    navbar.classList.remove('active');
                    navbar.style.height = '60px';
                }
            });

            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 768) {
                sidebar.style.transform = 'translateX(0px)';
            } else if (window.innerWidth < 768 && sidebar.style.transform === 'translateX(0px)') {
                return;
            } else {
                sidebar.style.transform = 'translateX(-100%)';
            }
        });
    </script>
</body>
</html>
