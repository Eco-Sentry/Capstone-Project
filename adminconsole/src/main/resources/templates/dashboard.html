<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Dashboard</h1>
        </header>
        <section class="stats">
            <div class="stat-item">
                <h2>Stat 1</h2>
                <p>100</p>
            </div>
            <div class="stat-item">
                <h2>Stat 2</h2>
                <p>200</p>
            </div>
            <div class="stat-item">
                <h2>Stat 3</h2>
                <p>300</p>
            </div>
        </section>
        <footer>
            <p>Welcome to your dashboard</p>
        </footer>
    </div>
</body>
</html>
